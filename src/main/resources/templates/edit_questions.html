<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система онлайн-тестирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://hewlett.org/wp-content/uploads/2020/01/Lightbulb-2082-scaled.jpg');
     height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Доступные вопросы</h1></blockquote>
    <table id="1" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID теста</th>
            <th scope="col">ID</th>
            <th scope="col">Вопрос</th>
            <th scope="col">Правильный ответ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question: ${listQuestions}">
            <th scope="row" class="text-black" th:text="${question.test_id}"></th>
            <th scope="row" class="text-black" th:text="${question.id}"></th>
            <th scope="row" class="text-black" th:text="${question.problem}"></th>
            <th scope="row" class="text-black" th:text="${question.answer}"></th>
            <td>
                <a th:href="@{'/edit/'+${question.id}}"><button type="button" class="btn btn-success btn-sm">Редактировать</button></a>
                <a th:href="@{'/delete/'+${question.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="text-white">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length;
                document.write('Количество вопросов к тесту: ' + count)
            }

            getRowsColumn()
        </script>
    </p>
    <!--blockquote class="blockquote text-center">
        <a href="/new_question">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить вопрос
            </button>
        </a>
    </blockquote-->
</div>
</body>
</html>
