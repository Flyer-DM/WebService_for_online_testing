<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система онлайн-тестирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/bg.css" th:href="@{/css/bg.css}">
</head>
<body id="index">
<div>
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Выйти">
        </form>
    </div>
    <blockquote class="blockquote text-center"><h1>Вопросы к тесту <span th:text="${test_id}"></span></h1></blockquote>
    <form action="#" th:action="@{/save_new_question}" th:object="${question}" method="post">
        <table>
            <tr>
                <td><b>ID теста:</b></td>
                <td><input readonly th:field="*{test_id}"></td>
            </tr>
            <tr>
                <td><b>Вопрос:</b></td>
                <td><input required th:field="*{problem}"></td>
            </tr>
            <tr>
                <td><b>Правильный ответ:</b></td>
                <td><input required th:field="*{answer}"></td>
            </tr>
            <td>
                <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false">Добавить</button>
            </td>
            </tr>

        </table>
    </form>
    <table id="1" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID теста</th>
            <th scope="col">ID вопроса</th>
            <th scope="col">Содержание</th>
            <th scope="col">Правильный ответ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question: ${listQuestions}">
            <th scope="row" class="text-black" th:text="${test_id}"></th>
            <th scope="row" class="text-black" th:text="${question.id}"></th>
            <th scope="row" class="text-black" th:text="${question.problem}"></th>
            <th scope="row" class="text-black" th:text="${question.answer}"></th>
            <td>
                <a th:href="@{'/delete_question/'+${question.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <blockquote class="blockquote text-center">
        <a href="/new_question">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить вопрос
            </button>
        </a>
    </blockquote>
</div>
</body>
</html>
