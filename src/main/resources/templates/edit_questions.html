<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система онлайн-тестирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/bg.css">
</head>
<body id="index">
<div>
    <blockquote class="blockquote text-center"><h1>Вопросы к тесту</h1></blockquote>
    <table id="1" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID теста</th>
            <th scope="col">ID вопроса</th>
            <th scope="col">Содержание</th>
            <th scope="col">Правильный ответ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question: ${listQuestions}">
            <th scope="row" class="text-black" th:text="${question.test_id}"></th>
            <th scope="row" class="text-black" th:text="${question.id}"></th>
            <th scope="row" class="text-black" th:text="${question.problem}"></th>
            <th scope="row" class="text-black" th:text="${question.answer}"></th>
            <td>
                <a th:href="@{'/edit_question/'+${question.id}}"><button type="button" class="btn btn-success btn-sm">Редактировать</button></a>
                <a th:href="@{'/delete_question/'+${question.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <blockquote class="blockquote text-center">
        <a href="/new_question">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить вопрос
            </button>
        </a>
    </blockquote>
</div>
</body>
</html>
