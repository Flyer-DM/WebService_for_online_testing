<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система онлайн-тестирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://hewlett.org/wp-content/uploads/2020/01/Lightbulb-2082-scaled.jpg');
     height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Доступные тесты</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <h4>Поиск теста по любому критерию:</h4>
            <form th:action="@{/}">
                <input type="text" name="keyword" id="keyword" size="70" th:value="${keyword}" required/>
                <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear"
                       onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table id="1" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID теста</th>
            <th scope="col">Тема</th>
            <th scope="col">Время начала</th>
            <th scope="col">Время окончания</th>
            <th scope="col">Результат</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test: ${listTests}">
            <th scope="row" class="text-black" th:text="${test.id}">ID теста отсутствует</th>
            <th scope="row" class="text-black" th:text="${test.topic}">Тема теста отсутствует</th>
            <th scope="row" class="text-black" th:text="${test.start_time}">Время начала теста отсутствует</th>
            <th scope="row" class="text-black" th:text="${test.end_time}">Время окончания теста отсутствует</th>
            <th scope="row" class="text-black" th:text="${test.result}">Результат теста отсутствует</th>
            <td>
                <a th:href="@{'/edit/'+${test.id}}"><button type="button" class="btn btn-success btn-sm">Редактировать</button></a>
                <!--a th:href="@{'/edit_questions/'+${test.id}}"><button type="button" class="btn btn-primary">Добавить вопросы</button></a-->
                <a th:href="@{'/delete/'+${test.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="text-white">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length;
                document.write('Количество тестов в системе: ' + count)
            }

            getRowsColumn()
        </script>
    </p>
    <blockquote class="blockquote text-center">
        <a href="/new">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить тест
            </button>
        </a>
    </blockquote>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
