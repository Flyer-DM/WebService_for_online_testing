<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru"
      xmlns:sec="http://www.thymeleaf.org/thymelead-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/login_style.css" media="all">
</head>

<body>
<div>
    <form th:action="@{/login}" method="post" class="form-signin">
      <h2 class="form-signin-heading"><center>Пожалуйста, войдите в аккаунт<br>преподавателя или студента</center></h2>
      <br><br><br><br><br><br><br><br>
      <center><input type="text" id="log" name="username" placeholder="Логин" required="" autofocus="" /></center>
      <center><input type="password" id="pass" name="password" placeholder="Пароль" required=""/></center>
      <!--a href="/registration">Добавить пользователя</--a-->     
      <br>
      <center><button class="btn btn-lg btn-primary btn-block" id="in" type="submit">Войти</button></center> 
    </form>
</div>
</body>
</html>
