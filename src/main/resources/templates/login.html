<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
<div>
    <form th:action="@{/login}" method="post" class="form-signing">
      <h2 style="text-align:center;" class="form-signin-heading">
          Пожалуйста, войдите в аккаунт<br>преподавателя или студента
      </h2>
      <br><br><br><br><br><br><br><br>
      <input type="text" id="log" name="username" placeholder="Логин" required="" autofocus="" />
      <input type="password" id="pswd" name="password" placeholder="Пароль" required=""/>
      <br>
      <button class="btn btn-lg btn-primary btn-block" id="btn" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
