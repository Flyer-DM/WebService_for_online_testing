<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система онлайн-тестирования | Редактирование теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1613467429_28-p-fon-dlya-prezentatsii-tekhnicheskii-stil-41.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование теста</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${test}" method="post">
                <table>
                    <tr>
                        <td>ID студента:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Номер класса:</td>
                        <td><input max="11" min="1" type="number"  th:field="*{class_number}"></td>
                    </tr>
                    <tr>
                        <td>Предмет:</td>
                        <td><input type="text" required th:field="*{subject}"></td>
                    </tr>
                    <tr>
                        <td>Тема:</td>
                        <td><input type="text" required th:field="*{topic}"></td>
                    </tr>
                    <tr>
                        <td>Ссылка на тест:</td>
                        <td><input type="url" required th:field="*{link}"></td>
                    </tr>
                    <tr>
                        <td>Сложность:</td>
                        <td><input type="text" required th:field="*{difficulty}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
