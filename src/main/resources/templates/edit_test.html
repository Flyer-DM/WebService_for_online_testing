<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система онлайн-тестирования | Редактирование теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/bg.css" th:href="@{/css/bg.css}">
</head>
<body id="edit">
<div>
    <form th:action="@{/get_to_index}" method="post">
        <input type="submit" value="Назад">
    </form>
</div>
<div class="outer-div">
    <blockquote class="blockquote text-center"><h1>Редактирование теста</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${test}" method="post">
                <table>
                    <tr>
                        <td class="td-edit">ID теста:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td class="td-edit"><b>Тема теста:</b></td>
                        <td><input type="text" maxlength="255" required th:field="*{topic}"></td>
                    </tr>
                    <tr>
                        <td class="td-edit"><b>Время начала:</b></td>
                        <td><input type="date" required th:field="*{start_time}"></td>
                    </tr>
                    <tr>
                        <td class="td-edit"><b>Время окончания:</b></td>
                        <td><input type="date" required th:field="*{end_time}"></td>
                    </tr>
                    <tr type="hidden" style="display:none;">
                        <td><b>Количество прохождений:</b></td>
                        <td><input type="text" th:field="*{attempts}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="td-edit">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                                    >Сохранить
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
