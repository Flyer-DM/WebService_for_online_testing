<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Информационно-справочная система онлайн-тестирования | Мои результаты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="/css/bg.css" th:href="@{/css/bg.css}">
  <!--script type="text/javascript" src="/static/js/circle_diagram.js" th:src="@{/js/circle_diagram.js}"></script-->
</head>
<body id="index">
<div>
  <div>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Выйти">
    </form>
  </div>
  <div>
    <form th:action="@{/get_to_index_student}" method="post">
      <input type="submit" value="Назад">
    </form>
  </div>
  <blockquote class="blockquote text-center"><h1>Мои результаты</h1></blockquote>
  <table id="1" class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID результата</th>
      <th scope="col">Тема</th>
      <th scope="col">Имя</th>
      <th scope="col">Фамилия</th>
      <th scope="col">Отчество</th>
      <th scope="col">Результат</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result: ${listResults}">
      <th scope="row" class="text-black" th:text="${result.id}"></th>
      <th scope="row" class="text-black" th:text="${result.getTest_id().topic}"></th>
      <th scope="row" class="text-black" th:text="${result.student_name}"></th>
      <th scope="row" class="text-black" th:text="${result.student_surname}"></th>
      <th scope="row" class="text-black" th:text="${result.student_patronymic}"></th>
      <th scope="row" class="text-black" th:text="${result.result}"></th>
    </tr>
    </tbody>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js'></script>
    <script>new Tablesort(document.getElementById('1'));</script>
  </table>
</div>
<div style="display: none;">
  <span id="percentage" th:text="${percentage}" style='float: right; font-weight:bold'></span>
</div>
<div class="container">
  <canvas id="myChart" width="300" height="150"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
<script type="text/javascript">
  let percentage = parseFloat(document.getElementById('percentage').textContent);
  data = [percentage, 100 - percentage]
  let ctx = document.getElementById('myChart').getContext('2d');
  let myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Правильные ответы', 'Ошибки'],
      datasets: [{
        data: data,
        backgroundColor: ['#00e676', '#e91e63'],
        borderWidth: 0.5 ,
        borderColor: '#ddd'
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Статистика тестирования',
        position: 'top',
        fontSize: 16,
        fontColor: '#111',
        padding: 20
      },
      legend: {
        display: true,
        position: 'bottom',
        labels: {
          boxWidth: 20,
          fontColor: '#111',
          padding: 15
        }
      },
      plugins: {
        datalabels: {
          color: '#111',
          textAlign: 'center',
          font: {
            lineHeight: 1.6
          },
          formatter: function(value, ctx) {
            return ctx.chart.data.labels[ctx.dataIndex] + '\n' + value + '%';
          }
        }
      }
    }
  });
</script>
</body>
</html>
