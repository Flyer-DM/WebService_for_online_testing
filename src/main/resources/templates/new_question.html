<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система онлайн-тестирования | Добавить вопрос к тесту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/bg.css" th:href="@{/css/bg.css}">
</head>
<body id="edit">
<div>
    <blockquote class="blockquote text-center"><h1>Добавить вопрос к тесту <span th:text="${test_id}"></span></h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save_new_question}" th:object="${question}" method="post">
                <table>
                    <tr>
                        <td><b>Вопрос:</b></td>
                        <td><input required th:field="*{problem}"></td>
                    </tr>
                    <tr>
                        <td><b>Правильный ответ:</b></td>
                        <td><input required th:field="*{answer}"></td>
                    </tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Добавить</button>
                        </td>
                        <td>
                            <button type="reset" class="btn btn-warning" data-tooggle="button" aria-pressed="false" autocomplete="off">Очистить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
