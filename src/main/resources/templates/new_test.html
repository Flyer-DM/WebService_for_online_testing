<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система онлайн-тестирования | Добавить тест</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/bg.css" th:href="@{/css/bg.css}">
</head>
<body id="edit">
<div class="outer-div">
    <blockquote class="blockquote text-center"><h1>Добавить тест в систему</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save_new_test}" th:object="${test}" method="post">
                <table>
                    <tr>
                        <td><b>Тема теста:</b></td>
                        <td><input required th:field="*{topic}"></td>
                    </tr>
                    <tr>
                        <td><b>Время начала:</b></td>
                        <td><input type="date" required th:field="*{start_time}"></td>
                    </tr>
                    <tr>
                        <td><b>Время окончания:</b></td>
                        <td><input type="date" required th:field="*{end_time}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Добавить</button>
                        </td>
			            <td>
                            <button type="reset" class="btn btn-warning" data-tooggle="button" aria-pressed="false" autocomplete="off">Очистить</button>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
    </div>
</div>
</body>
</html>
